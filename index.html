<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GitHub</title>
  <!--브라우저나 검색엔진이 인지할 수 있도록 메타태그를 작성함 / 외부로 노출되는 정보는 아님-->
  <meta name="author" content="GentleMJ">
  <meta name="description" content="Cloning Project for enhancing ability of building online products">
  <!--반응형 웹이므로 viewport를 목적에 맞게 세팅함-->
  <!--device별 width를 따라감, device의 화면비율을 따라감, 사용자 임의조작으로 viewport를 변경 X(화면 확대축소), 
    사용자 임의의 화면 확대, 축소의 최소 최대 변경값을 기본값을 벗어나지 못함-->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <!--IE 브라우저 최신 표준에 따라 렌더링-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Open Graph와 Twitter Card 모두 외부 서비스(검색, SNS 등)에서 본 제품을 인지하는 메타 데이터임-->
  <!-- http://ogp.me/ -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description"
    content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">
  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description"
    content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">

  <!--IE에서 favicon(favorite icon) 설정 / 루트 디렉토리 내 favicon.ico 파일이 있다면 아래와 같이 지정할 필요 없음-->
  <!--favicon(favorite icon) 설정-->
  <link rel="icon" href="favicon.png">
  <!--스마트폰에서 본 서비스의 메인 icon으로 인지-->
  <link rel="apple-touch-icon" href="favicon.png">

  <!--google fonts에서 roboto font 사용 설정-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  Hello word!
</body>

</html>
